<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="stylesheet" href="myprofile.css">
</head>
<body>



  <div id="profile-edit-area">
    <form>
    <div id="edit-area-left">
        <table>
          <tbody>
            <tr>
              <td class="edit-title">Name:</td>
              <td><input type="text" class="profileInputBox"/></td>
            </tr>
            <tr>
              <td class="edit-title">Username:</td>
              <td><input type="text" class="profileInputBox"/></td>
            </tr>
            <tr>
              <td class="edit-title">Email:</td>
              <td><input type="text" class="profileInputBox"/></td>
            </tr>
            <tr>
              <td class="edit-title">Pronouns:</td>
              <td><input type="text" class="profileInputBox"/></td>
            </tr>
            <tr>
              <td class="edit-title">Profile Picture:</td>
              <td><input type="text" class="profileInputBox"/></td>
            </tr>
          </tbody>
        </table>
    </div>
    <div id="edit-area-right">
      <table>
          <tbody>
            
            
              <td class="edit-title">MAS TEXTO:</td>
              <td><input type="text" class="profileInputBox"/></td>
            </tr>
            <tr>
              <td class="edit-title">TEXTO:</td>
              <td><textarea class="profileInputBox"></textarea></td>
            </tr>

            <div id="profile-edit-save">
                <button id="editSave">SAVE CHANGES</button>
              </div>
          </tbody>
        </table>
    </div>
  </form>
  </div>
    
</body>
</html>
